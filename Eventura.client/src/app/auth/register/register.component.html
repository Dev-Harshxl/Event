<mat-card class="register-card">
  <h2>Register</h2>
<br/>
<br/>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" placeholder="Enter your name" />
      <!-- <mat-error *ngIf="name?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="name?.hasError('minlength')">Minimum 3 characters</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email" />
      <!-- <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Enter a valid email</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter password" />
      <!-- <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')">Minimum 6 characters</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm password" />
      <!-- <mat-error *ngIf="confirmPassword?.hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="registerForm.hasError('mismatch')">Passwords do not match</mat-error> -->
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</mat-card>
