        <!-- Gardening Skeleton -->

            <!-- Head -->
            <circle cx="100" cy="60" r="25" fill="#f0f0f0" class="bone bone-4" />
            <!-- Cap -->
            <path d="M80,45 C80,30 120,30 120,45 L120,35 C120,20 80,20 80,35 Z" fill="#6a0572" />

            <path d="M90,95 L50,60 L55,70 L90,105 Z" fill="#f0f0f0" class="bone bone-3" />

            <path d="M95,140 L95,170 L90,170 L90,140 Z" fill="#f0f0f0" class="bone bone-4" />
            <path d="M105,140 L105,170 L110,170 L110,140 Z" fill="#f0f0f0" class="bone bone-1" />
            <!-- Plant -->
            <path d="M50,60 L45,30 L55,30 Z" fill="#4caf50" />
            <path d="M45,30 L40,10 L50,10 Z" fill="#4caf50" />
            <path d="M55,30 L60,10 L70,10 Z" fill="#4caf50" />
            <circle cx="50" cy="60" r="8" fill="#8bc34a" />
            <!-- Watering Can -->
            <path d="M150,80 L160,60 L165,65 L155,85 Z" fill="#4a4a4a" />
            <path d="M160,60 L170,50 L175,55 L165,65 Z" fill="#6a6a6a" />
            <path d="M170,50 L175,45 L180,50 L175,55 Z" fill="#8a8a8a" />
            <!-- Water Drops -->
            <circle cx="155" cy="90" r="3" fill="#29b6f6" />
            <circle cx="150" cy="95" r="2" fill="#29b6f6" />
            <circle cx="160" cy="100" r="4" fill="#29b6f6" />
          </svg>
          <div class="skeleton-label">Gardening</div>
        </div>
      </div>
    </div>

    <!-- Form Side -->
    <div class="auth-side right-side">
      <mat-card class="auth-card">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Enter a valid email</mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">Minimum 6 characters</mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>

        <p class="switch-link">
          <span>
            Don't have an account?
            <a routerLink="/register" (click)="setReversedState(true)">Register</a>
          </span>
        </p>
      </mat-card>
    </div>
  </div>
</div>
