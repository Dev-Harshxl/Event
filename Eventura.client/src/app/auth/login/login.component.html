<div class="login-container">
    <mat-card class="login-card">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
                <!-- <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error> -->
                <!-- <mat-error *ngIf="email?.hasError('email')">Enter a valid email</mat-error> -->
            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
                <!-- <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error> -->
                <!-- <mat-error *ngIf="password?.hasError('minlength')"> -->
                <!-- Minimum 6 characters
        </mat-error> -->
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>

        <p class="register-link">
            Donâ€™t have an account? <a routerLink="/register">Register</a>
        </p>
    </mat-card>
</div>
